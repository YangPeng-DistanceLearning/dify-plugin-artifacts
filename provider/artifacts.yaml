settings:
  - name: bot_name
    type: text-input
    required: true
    label:
      en_US: Bot name
      zh_Hans: 机器人名称
    placeholder:
      en_US: Please input your bot name
      zh_Hans: 请输入你的机器人名称
    default: "Candy"
  - name: app
    type: app-selector
    scope: chat
    required: true
    label:
      en_US: App
      zh_Hans: App
endpoints:
  - endpoints/artifact.yaml
  - endpoints/chat.yaml

